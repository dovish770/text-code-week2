<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORCE MANAGEMENT</title>
</head>
<body>
    <div class="nav-conteiner">
        <h2 id="h21">BATTALION FORCE MANAGEMENT</h2>
        <h2 id="h22" class="hidden">Edit Personal</h2>
    </div>
    <div class="home-conteiner">
        <div class="add-personal">
            <form class="new-personal">
                <input type="text" class="form-info" placeholder="Full Name" id="Full-Name">
                <input type="text" class="form-info"  placeholder="Rank" id="Rank">
                <input type="text" class="form-info"  placeholder="Position" id="Position">
                <input type="text" class="form-info"  placeholder="Platoon" id="Platoon">
                <input type="number" class="form-info"  placeholder="Misson Time (seconds)" id="mission-time">
                <select name="status" id="status" class="form-info">
                    <option value="Active">Active</option>
                    <option value="Reserve">Reserve</option>
                    <option value="Retired">Retired</option>
                </select>
                <input type="submit" value="Add Personal" id="submit">
            </form>
        </div>
        <div class="force-Overview">
            <h3>FORCE OVERVIEW</h3>
            <table>
                <tr id="header-table">
                    <th>Full Name</th>
                    <th>RANK</th>
                    <th>POSITION</th>
                    <th>PLATOON</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="edit-page hidden">
        <div class="edit-personal"></div>
            <form class="new-personal">
                <input type="text" class="form-info" id="EFull-Name">
                <input type="text" class="form-info" id="ERank">
                <input type="text" class="form-info" id="EPosition">
                <input type="text" class="form-info" id="EPlatoon">
                <input type="number" class="form-info"  id="Emission-time">
                <select name="status" id="Estatus" class="form-info">
                    <option value="Active">Active</option>
                    <option value="Reserve">Reserve</option>
                    <option value="Retired">Retired</option>
                </select>
                <input type="submit" value="Save Changes" id="save-changes">
                <input type="submit" value="Cancel" id="cancel">
            </form>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
